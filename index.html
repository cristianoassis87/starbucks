<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img src="./image/logo.png" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">

            <h1>It's not just coffee <br> it's <span> starbucks </span> </h1>

            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt et culpa quasi. Asperiores eveniet
                libero
                adipisci dolores assumenda facere ducimus tenetur, excepturi quisquam veritatis expedita eius architecto
                sequi
                aliquam dolorem!</p>

            <button>Going more</button>

        </div>

        <div class="caixa-imagem">

            <img src="./image/img1.png" class="starbucks">

        </div>
    </div>

    <div class="menu">

        <img src="./image/thumb1.png" class="botao-menu" onclick="trocaImagem('./image/img1.png'); trocaCor('#017143')" >
        <img src="./image/thumb2.png" class="botao-menu" onclick="trocaImagem('./image/img2.png'); trocaCor('#eb7495')" >
        <img src="./image/thumb3.png" class="botao-menu" onclick="trocaImagem('./image/img3.png'); trocaCor('#d752b1')" >

    </div>
</body>

<script>

    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    
  function trocaImagem(endereço){
    imagem.src = endereço
    
  }

  function trocaCor(cor){
    circulo.style.background=cor
    
  }


</script>

</html>
